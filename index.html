<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Store Locator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="title">Store Locator</div>
        <div class="search-container">
            <input type="text" placeholder="Enter zip" />
            <i class="fas fa-search fa-flip-horizontal"></i>
        </div>
        <div id="map"></div>
        <script>
            
            var map;
            function initMap(){
                let netherlands = {lat: 52.5001698, lng: 5.7480821}
                map = new google.maps.Map(document.getElementById('map'), {
                    center: netherlands,
                    zoom: 8,
                    MapId: "ac1105783cdf2b6b"
                });
            }
        </script>
        <script src="js/index.js" async defer></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=&map_ids=ac1105783cdf2b6b&callback=initMap" async defer></script>
        
    </body>
</html>
